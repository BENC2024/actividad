<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Formulario</title>
   <link rel="icon" href="../img/Icon/file-earmark-text-fill.svg" type="image/x-icon">
  
   <link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
   <script src="../js/bootstrap.bundle.min.js"></script>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

   <style>
      body{
        background-color: #000;
        background-image: url("../img/otros/HD-wallpaper-technology-circuit.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
   </style>
</head>

<body>

  <form>
    <div class="container-fluid d-flex justify-content-center bg-success">
      <header>
        <h1>Formulario PQRS</h1>
      </header>
    </div>
    
    <section>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <aside>
            <div class="row">
              <div class="col-lg-3 col-md-3 col-sm-12">
                <label class="form-label">PQRS:</label>
              </div>
              <div class="col-lg-9 col-md-9 col-sm-12">
                <select class="form-select" name="tipo">
                  <option value="peticion">Peticion</option>
                  <option value="queja">Queja</option>
                  <option value="reclamo">Reclamo</option>
                  <option value="sugerencia">Sugerencia</option>
                </select>
              </div>
            </div>

            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre">
            <label class="form-label">Correo Electr√≥nico</label>
            <input type="email" class="form-control" name="correo">
          </aside>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <article>
            <label class="form-label">Mensaje</label>
            <textarea class="form-control" name="mensaje" rows="4"></textarea>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </article>
        </div>

      </div>

    </section>
  
  </form>

</body>

</html>
