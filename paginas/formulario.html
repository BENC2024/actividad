<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Formulario</title>
   <link rel="icon" href="../img/Icon/file-earmark-text-fill.svg" type="image/x-icon">
  
   <link href="../css/bootstrap.min.css" rel="stylesheet">
   <script src="../js/bootstrap.bundle.min.js"></script>

      <!--
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      -->
   <style>
      body{
        background-color: #000;
        background-image: url("../img/otros/HD-wallpaper-technology-circuit.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
   </style>
</head>

<body>
   <form class="text-white">
      <div class="container-fluid p-3 text-center bg-success">
         <header>
            <i><h2>Formulario PQRS</h2></i>
         </header>
      </div>

      <section class="container-fluid position-relative">
         <div class="row p-5">
            <div class="col-lg-6 col-md-6 col-sm-12">
               <aside>
                  <div class="row">
                     <div class="col-lg-3 col-md-3 col-sm-12">
                        <label class="form-label"><i><h4>PQRS:</h4></i></label>
                     </div>
                     <div class="col-lg-9 col-md-9 col-sm-12">
                        <select class="form-select" name="tipo">
                           <option value="peticion"><i><h4>Peticion</h4></i></option>
                           <option value="queja"><i><h4>Queja</h4></i></option>
                           <option value="reclamo"><i><h4>Reclamo</h4></i></option>
                           <option value="sugerencia"><i><h4>Sugerencia</h4></i></option>
                        </select>
                     </div>
                  </div>

                  <label class="form-label"><i><h4>Nombre:</h4></i></label>
                  <input type="text" class="form-control" name="nombre">
                  <label class="form-label"><h4><i>Correo Electr√≥nico:</i></h4></label>
                  <input type="email" class="form-control" name="correo">
               </aside>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
               <article>
                  <label class="form-label"><i><h4>Mensaje:</i></h4></label>
                  <textarea class="form-control" name="mensaje" rows="4"></textarea>
                  <div class="pt-4">
                     <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
               </article>
            </div>
         </div>
      </section>

   </form>
</body>

</html>
